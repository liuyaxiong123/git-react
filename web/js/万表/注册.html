<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/注册.css">
    <link rel="shortcut icon" href="img/表头1.png" type="image/x-icon">
</head>
<body>
	<div style="width:100%;height:115px;">
		<div class="head">
			<div style="width:300px;height:80px;margin-top:33px;">
				<div class="fl logo_box"></div>
				<div class="fl logo_box2"></div>
			</div>
		</div>
	</div>
	<div style="width:100%;height:600px;margin-bottom:5px;">
		<div class="inner_box">
			<div class="inner">
				<h5>注册万表会员</h5>
				<div class="inner_input">
					<div class="input">
						<p class="input_p1">
							<span class="ico1"></span><input type="text" placeholder="请输入手机号" id="ip1" maxlength="11">
							<i id="hint1"></i>
						</p>
					</div>
					<div class="input">
						<p class="input_p2">
							<span class="ico2"></span><input type="text" placeholder="请输入短信验证码" id="ip2">
							<i id="hint2"></i>
							<input type="button" value="获取验证码" id="yzm">
						</p>
					</div>
					<div class="input">
						<p class="input_p3">
							<span class="ico3"></span><input type="password" placeholder="请设置密码" id="ip3" value maxlength="18">
							<span id="ico6"></span>
							<i id="hint3"></i>
						</p>
					</div>
					<div class="input">
						<p class="input_p4">
							<span class="ico4"></span>
							<input type="password" placeholder="请再次输入密码" id="ip4" value maxlength="18">
							<span id="ico7"></span>
							<i id="hint4"></i>

						</p>
					</div>
					<div class="input">
						<p class="input_p5">
							<input type="text" id="ip5" placeholder="如有推荐人，请填写推荐人手机号">
							<i id="hint5"></i>
						</p>
					</div>
					<input type="button" value="立即注册" id="input_zc">
					<div class="sm">点击“立即注册”，即表示您同意并愿意遵守<a href="#">万表网用户协议</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/封装.js"></script>
<script src="js/注册.js"></script>
</html>
