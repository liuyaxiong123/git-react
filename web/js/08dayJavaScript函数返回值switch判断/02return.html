	//----
	//封装通过id获取标签方法。通过class获取标签的方法
	//通过id名获取元素封装:
	function getId(id){
		return document.getElementById(id);
	}
	var box = getId('box');
	var active = getId('active');
	
	//console.log(box,active);

	//通过class类名获取元素封装:
	function getClass(oParent,cls){
		return oParent.getElementsByClassName(cls);
	}
	var item = getClass(active,'item');
	//console.log(item);

	//通过标签名获取元素封装:
	function getTagName(oParent,tagName){
		return oParent.getElementsByTagName(tagName);
	}
	var p = getTagName(active,'p');

	console.log(p);








</script>
