<script>    
    for(var i=0;i<1000;i++){
        var t1=parseInt(i/100);
        var t2=parseInt((i-(t1*100))/10);
        var t3=i-t1*100-t2*10;
        if(t1*t1*t1+t2*t2*t2+t3*t3*t3==i){
            console.log(i);
        }
    } 
</script>
