    var date=new Date();
    console.log(date.getMilliseconds());//获取当前毫秒数
    console.log(date.getFullYear());//获取当前年份
    console.log(date.getMonth()+1);//获取当前月份（月份从0开始 所以要加一）
    console.log(date.getDate());//获取当前日期（今天几号）
    console.log(date.getDay());//获取星期几：注意：星期日返回数值是0
    console.log(date.getTime());//获取时间戳（返回1970年1月一日到此刻的毫秒数）
