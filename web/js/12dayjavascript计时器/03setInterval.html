<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时器</title>
</head>
<body>
    <input type="button" value="开始计时器" id="btn">
    <input type="button" value="停止" id="_stop">
</body>
<script>
    var timer=null;//存储计时器
    //开始计时器
    btn.onclick=function(){
        //记一个时，每隔多长时间调用一次函数
        //setInterval(function(){console.log('abc');},1000);
        timer=setInterval(show,1000);
    }
    function show(){
        console.log('abc');
    }
    //清除计时器
    _stop.onclick=function(){
        clearInterval(timer);
    }
</script>
</html>
