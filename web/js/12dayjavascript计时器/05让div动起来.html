<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动起来</title>
    <style>
        *{margin:0;padding:0;}
        #box{
            width: 50px;height: 150px;
            background: red;
            position:absolute;
            top:80px;
            left:0px;
        }
    </style>
</head>
<body>
    <input type="button" value="往前" id="btn">
    <input type="button" value="暂停" id="zt">
    <input type="button" value="往后" id="wh">
    <input type="button" value="向上" id="xs">
    <input type="button" value="向下" id="xx">
    <div id="box"></div>
</body>
<script>
    var timer=null;
    btn.onclick=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            //设置box的left等于他自身的位置加2
            box.style.left=box.offsetLeft+2+'px';
        },50);
    }
    zt.onclick=function(){
        clearInterval(timer);
    }
    wh.onclick=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            box.style.left=box.offsetLeft-2+'px';
        },50);
    }
    xx.onclick=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            box.style.top=box.offsetTop+2+'px';
        },50); 
    }
    xs.onclick=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            box.style.top=box.offsetTop-2+'px';
        },50);
    }
</script>
</html>
