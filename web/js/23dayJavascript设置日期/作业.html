<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width: 200px;
            height: 400px;
            border:1px solid;
            display: none;
            position: absolute;
            left:0;
            top:0;
        }
        #box li{
            width: 200px;
            height: 100px;
            border:1px solid;
            list-style: none;
            text-align: center;
            line-height: 100px;
            color:white;
            background:yellowgreen;
        }
        #box .active{
            background: pink;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li class='active'>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
        </ul>
    </div>
</body>
<script>
    var lis=document.getElementsByTagName('li');
    var box=document.getElementById('box');
        for(i=0;i<lis.length;i++){
            lis[i].index=i;
            lis[i].onmouseover=function(){
                for(j=0;j<lis.length;j++){
                    lis[j].className=''
                }
                  lis[this.index].className='active';
         }
     }
		document.oncontextmenu = function(ev){
            var ev = ev || window.event;
            ev.preventDefault();
            var x = ev.clientX;
            var y = ev.clientY;
            box.style.display='block';
			box.style.left = x + 'px';
			box.style.top = y + 'px';
		}
       document.onclick=function(){
           box.style.display='none';
       }

</script>
</html>
