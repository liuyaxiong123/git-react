<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>oninput</title>
</head>
<body>
    <textarea name="" cols="30" rows="10" id="txt" maxlength="200">

    </textarea>
</body>
<script>
    //oninput:时时监听文本框的内容的变化
    txt.oninput = function (){
        console.log(200-this.value.length);
    } 
</script>
</html>
