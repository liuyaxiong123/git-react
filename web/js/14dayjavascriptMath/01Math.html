<script>
    //Math:js中的一个静态对象
    //console.log(typeof Math);//object
    var num=5.01;
    console.log(Math.ceil(num));//对浮点数向上取整
    //-----------------
    var num2=5.9333;
    console.log(Math.floor(num2));//对浮点数向下取整
    //-----------------
    var num3=5.499999999;
    console.log(Math.round(num3));//四舍五入
    //------------------
    console.log(Math.max(3,56,78,333,666));//取一组数字的最大值
    console.log(Math.max('a','b','c'));//如果不是数字返回NaN
    console.log(Math.min(3,56,78,333,666));//取一组数字的最小值

    //----------------
    var arr=[56,1,78,334];
    //取数组中的最大值：
    console.log(Math.max.apply(null,arr));
    //取数组中的最小值：
    console.log(Math.min.apply(null,arr));

    //返回介于0-1之间的随机数，包含0  不包含1
    //console.log(Math.random());
    //如果想生成一个0-10之间的随机数怎么办？
    console.log(Math.random()*10);
    //如果想生成一个0-100之间的随机整数怎么办？
    console.log(parseInt(Math.random()*100));
    //如果想生成一个200-500之间的随机数怎么办？
    console.log(Math.random()*300+200);
    //如果想生成一个-100-100之间的随机数怎么办？
    console.log(Math.random()*200-100);
    //如果想生成一个-200--300之间的随机整数怎么办？
    console.log(-Math.floor(Math.random()*100+200));
    //----------------------------------
    //返回一个值的平方根
    console.log(Math.sqrt(64));
    //---------------------------------------
    //返回一个数的几次幂（第一个参数计算的数值 第二个参数为几次幂）
    console.log(Math.pow(2,3));
    //----------------------------
    //返回一个数的绝对值（一个正数的绝对值是自身  一个负数的绝对值是他的相反数  0的绝对值是0）
    console.log(Math.abs());
