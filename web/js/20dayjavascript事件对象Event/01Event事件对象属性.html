<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event事件对象属性</title>
    <style>
        #box{
            width: 300px;height: 300px;
            background:red;
        }
        #box p{
            width: 100px;height: 100px;background:blue;
        }
    </style>
</head>
<body>
    <div id="box">
        <p></p>
    </div>
</body>
<script>
    box.onclick=function(ev){
        var ev=ev||window.event;
        //console.log(ev.type);//获取触发事件的名称 （不带‘on’）
        console.log(ev.target);//触发事件的目标元素
        console.log(ev.currentTarget);//获取是谁触发的该事件
        //console.log(ev.altKey);//监听事件触发时alt件是否被摁下（返回boolean）
        //console.log(ev.shiftKey);//监听事件触发时shift键是否被摁下（返回boolean）
        //console.log(ev.ctrlKey);//监听事件触发时Ctrl键是否被摁下（返回boolean）
    }
    document.onkeydown=function(ev){
        var ev=ev||window.event;

        //console.log(ev.keyCode);
        //回车：13  左键：37  上键：28  右键：39   下键：40
    }
    document.onkeyup=function(ev){
        //console.log('抬起');
    }
</script>
</html>
