<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回车提交</title>
</head>
<body>
    <input type="text" id="txt">
    <input type="button" value="发布" id="btn"><br>
    <textarea name="" id="con" cols="30" rows="10"></textarea>
</body>
<script>
    btn.onclick=function(){
        con.value+=txt.value;
        txt.value='';
    }
    txt.onkeydown=function(ev){
        var ev=ev||window.event;
        if(ev.keyCode==13){
            con.value+=txt.value;
            txt.value='';
        }
    }
</script>
</html>
