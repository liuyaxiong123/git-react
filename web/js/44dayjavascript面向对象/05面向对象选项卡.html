<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象选项卡</title>
    <style>
        #box input.active{
            background-color: yellow;
        }
        #box >div{
            width: 200px;height: 200px;
            background:#ccc;
            display:none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="内容1" class="active">
        <input type="button" value="内容2">
        <input type="button" value='内容3'>
        <div style="display: block">aa</div>
        <div>bb</div>
        <div>cc</div>
    </div>
</body>
<script>
    window.onload=function(){
        new TabSwitch('box');
    }
    function TabSwitch(id){
        this.box=document.getElementById(id);
        this.btns=this.box.querySelectorAll('input');
        this.divs=this.box.querySelectorAll('div');
        //绑定事件
        this.bindEvent();
    }
    TabSwitch.prototype.bindEvent=function(){
        var _this=this;
        for(var i=0;i<this.btns.length;i++){
            this.btns[i].index=i;
            this.btns[i].onclick=function(){
                _this.tab(this.index);
            }
        }
    }
    TabSwitch.prototype.tab=function(ind){
        for(var j=0;j<this.btns.length;j++){
            this.btns[j].className='';
            this.divs[j].style.display='none';
        }
        this.btns[ind].className='active';
        this.divs[ind].style.display='block';
    }
</script>
</html>
