    var arr=[['海淀 ','朝阳','房山'],['浦东','浦西','浦南'],['大同','晋城','太原']];
    city.onchange=function(){
        var val=this.value;
        village.innerHTML='';
        if(val=='-1'){
            village.innerHTML='<option value="">-请选择城市-</option>';
        }else{
            for(var i=0;i<arr[val].length;i++){
                village.innerHTML=village.innerHTML+'<option value="">'+arr[val][i]+'</option>';
            }
