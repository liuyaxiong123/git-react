<html lang="en">
<head>

    <title>无缝</title>
    <style>
        *{margin:0;padding:0;}
        #outer{
            width: 400px;height: 400px;
            border:1px solid red;
            position:relative;
            overflow: hidden;
        }
        #inner{
            width: 400px;height: 400px;
            position:absolute;
            left:0;
            top:0;
        }
        #inner p{
            width: 400px;height: 50px;
        }
        #inner p a{
            color:#000;
        }
        #inner p span{
            color:coral;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">

        </div>
    </div>
</body>
<script>
    var outer=document.getElementById('outer');
    var inner=document.getElementById('inner');
    var p=inner.getElementsByTagName('p');
    var timer1=null;timer2=null;
    inner.innerHTML=inner.innerHTML+inner.innerHTML;
    fjj();
    function fjj(){
        timer1=setInterval(function(){
            inner.style.top=inner.offsetTop-1+'px';
            if(inner.offsetTop<=-inner.offsetHeight){
                inner.style.top=0;
            }
            if(inner.offsetTop%p[0].offsetHeight==0){
                clearInterval(timer1);
                timer2=setTimeout(function(){
                    fjj();
                },500);
            }
        },10);
    }
    outer.onmouseover=function(){
        clearInterval(timer1);
        clearTimeout(timer2);
    }
    outer.onmouseout=function(){
        fjj();
    }
</script>
