<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>球球</title>
    <style>
        #qq{
            color:red;
            background:pink;
            width: 200px;height: 200px;
            border-radius:50%;
            text-align: center;
            line-height: 200px;
            margin-left:400px;
        }
    </style>
</head>
<body>
    <input type="button" value="控制" id="btn">
    <div id="qq">哈哈哈</div>
</body>
<script>
    var timer=null,t=200,b=1,sped=1;
    function startMove(){
        clearInterval(timer);
        timer=setInterval(function(){
            if(t>=300){
                sped=-1;
            }else if(t<=100){
                sped=1;
            }
            t+=sped;
            qq.style.width=t+'px';
            qq.style.height=t+'px';
            qq.style.lineHeight=t+'px';            
        },10);
    }
    startMove();
    btn.onclick=function(){
        if(b==1){
            clearInterval(timer);
            b=2;
        }else if(b==2){
            startMove();
            b = 1;
        }
    }
</script>
</html>
