<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js引入方式</title>
	<!-- 外链引入方式 script：src -->
	<script src='script.js'></script>	
</head>
<body>
	<!-- 行内引入方式 -->
	<div onclick='fn(2)'>内容</div>
</body>
<!-- 内部引入方式 -->
	<script>
		/*alert('hello word 你好')*/
		//弹窗 BOM
		function fn(sum){
			alert(sum);
		}
	</script>
</html>
