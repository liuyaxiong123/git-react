</body>

    //-----------------------------------
    //兼容方式：
    var str=window.navigator.userAgent.toLowerCase();
    if(str.indexOf('firefox')!=-1){
        document.addEventListener('DOMMouseScroll',function(ev){
            var ev=ev||window.event;
            if(ev.detail<0){
                console.log('向上滚动');
                box.style.fontSize=parseInt(box.style.fontSize)+2+'px';
            }else{
                console.log('向下滚动');
                box.style.fontSize=parseInt(box.style.fontSize)-2+'px';
            }
        },false);
    }else{
        document.onmousewheel=function(ev){
            var ev=ev||window.event;
            if(ev.wheelDelta>0){
                console.log('向上滚动');
                box.style.fontSize=parseInt(box.style.fontSize)+2+'px';
            }else{
                console.log('向下滚动');
                box.style.fontSize=parseInt(box.style.fontSize)-2+'px';
            }
        }
    }
</script>
