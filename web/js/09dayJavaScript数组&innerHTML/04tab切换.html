<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <style>
        .box{
            width: 100px;height: 100px;
            border:1px solid;
            text-align:center;
            float:left;
            display: none;
        }
        .btn{
            float:left;width: 30px;height: 20px;
            border:1px solid;
            text-align:center；
        }
        .active{
            background:pink;
        }
    </style>
</head>
<body>
    <div class="" id="outer">
        <a href="javascript:;" class="btn active">1</a>
        <a href="javascript:;" class="btn">2</a>
        <a href="javascript:;" class="btn">3</a>
        <div class="box" style="display:block;">aaa</div>
        <div class="box">bbb</div>
        <div class="box">ccc</div>
    </div>
</body>
<script>
    var btns=document.getElementsByClassName('btn');
    var box=document.getElementsByClassName('box');
    var now=0;
    for(let i=0;i<btns.length;i++){
        btns[i].onclick=function(){
            btns[now].className='btn';
            box[now].style.display='none';
            this.className='btn active';
            box[i].style.display='block';
            now=i;
        }
    }
</script>
</html>
