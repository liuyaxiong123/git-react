<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业</title>
    <style>
        *{margin:0;padding:0;}
        #dk{
            width: 120px;height: 500px;
            margin:0 auto;
        }
        #dk span{
            float: left;
            width: 30px;height: 30px;
            margin-left:5px;
            border:1px solid;
            background:#000;
            color:#fff;
            text-align:center;
        }
        #dk .hs{
            background:#fff;
            color:red;
        }
        #box{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="" id="dk">
        <span class="yf hs">1</span>
        <span class="yf">2</span>
        <span class="yf">3</span>
        <span class="yf">4</span>
        <span class="yf">5</span>
        <span class="yf">6</span>
        <span class="yf">7</span>
        <span class="yf">8</span>
        <span class="yf">9</span>
        <span class="yf">10</span>
        <span class="yf">11</span>
        <span class="yf">12</span>
        <div class="" id="box">一月份活动</div>
    </div>
</body>
<script>
    var dk=document.getElementById('dk');
    var span=dk.getElementsByClassName('yf');
    var box=document.getElementById('box');
    var bbr=[
        '一月份活动','二月份活动','三月份活动',
        '四月份活动','五月份活动','六月份活动',
        '七月份活动','八月份活动','九月份活动',
        '十月份活动','十一月份活动','十二月份活动',
    ];
    var now=0;
    for(i=0;i<span.length;i++){
        span[i].index=i;
        span[i].onmouseover=function(){
            console.log(i);
            span[now].className='yf';
            this.className='yf hs';
            box.innerText=bbr[this.index];
            now=this.index;
        }
    }
</script>
</html>
