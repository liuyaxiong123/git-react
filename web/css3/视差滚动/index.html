<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视差滚动</title>
    <script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/stellar.js/0.6.2/jquery.stellar.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrap {
            width: 100%;
            height: 100%;
        }

        .wrap>div {
            width: 100%;
            height: 100vh;
            background-color: #dedede;
        }

        .wrap>div:nth-child(1) {
            background: url(img/1.jpg) no-repeat fixed;
            background-size: cover;
        }

        .wrap>div:nth-child(3) {
            background: url(img/2.jpg) no-repeat fixed;
            background-size: cover;
        }
        .fixed {
            position: absolute;
            background: url(img/4.jpg) no-repeat;
            background-size: cover;
            width: 200px;
            height: 200px;
            left:50%;
            bottom:50%;
        }
    </style>
</head>

<body>
    <div class="fixed" data-stellar-ratio="0.1">

    </div>
    <div class="wrap">
        <div data-stellar-background-ratio="0.5">第一屏</div>
        <div>
            第二屏
        </div>
        <div data-stellar-background-ratio="0.4">第三屏</div>
        <div>第四屏</div>
    </div>
</body>
<script>
    $.stellar({
        horizontalScrolling: false,
        responsive: true
    });
</script>

</html>
