<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{
            width: 100%;
            height: 100%;
        }
        .outer{
            width: 100%;
            height: 100%;
            display:flex;
            flex-direction: column;
        }
        .outer>div{
            width: 100%;
            display: flex;
        }
        .item1 div:nth-child(1){
            width: 200px;
            height: 100px;
            background: #000;
        }
        .item1 div:nth-child(2){
            height: 100px;
            flex-grow: 1;
            background: red;
        }
        .item2{
            flex-grow: 1;
        }
        .item2 div:nth-child(1){
            flex-grow:2;
            background:pink;
        }
        .item2 div:nth-child(2){
            flex-grow:3;
            background: green;
        }
        .item2 div:nth-child(3){
            flex-grow:1;
            background: blue;
        }
        .item3{
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="item1">
            <div></div>
            <div></div>
        </div>
        <div class="item2">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="item3"></div>
    </div>
</body>
</html>
