<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .outer{
            display:flex;
            width: 900px;
            height: 500px;
            border: 1px solid #000;
        }
        .outer>div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .item1{
            display: flex;
            flex-direction: row-reverse;
        }
        .outer .item1 *{
            width: 50px;height: 50px;
            border: 1px solid #000;
        }
        
    </style>
</head>
<body>
    <div class="outer">
        <div class="item1">
            <p>111</p>
            <span>222</span>
        </div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
