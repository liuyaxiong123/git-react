<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #ccc;
        }
        div{
            font:bold 50px '隶书','微软雅黑';
        }
        div:nth-child(1){
            color:red;
            text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;
        }
        div:nth-child(2){
            color:#333333;
            text-shadow: 1px 1px 1px #fff,-1px -1px 1px #000;
        }
        div:nth-child(3){
            color:#fff;
            text-shadow: 2px 2px 5px blueviolet,-2px -2px 5px blueviolet;
        }
        div:nth-child(4){
            text-shadow: 1px 1px 1px green,-1px -1px 1px green;
        }
        div:nth-child(5){
            color:#fff;
            text-shadow: 1px 1px 1px yellow,2px 2px 2px yellow,3px 3px 3px #000;
        }
        div:nth-child(6){
            color:#ccc;
            text-shadow:1px 1px 0px #000,-1px -1px 0px #000;
        }
        div:nth-child(7){
            color:rgba(153, 92, 102,0.5);
            text-shadow:2px 2px 5px rgb(153, 92, 102),-2px -2px 5px rgb(153, 92, 102);
        }
        div:nth-child(8){
            color:red;
            text-shadow: 0px -10px 15px orange;
        }
    </style>
</head>
<body>
    <div>浮雕</div>
    <div>内陷</div>
    <div>外发光</div>
    <div>描边</div>
    <div>立体</div>
    <div>镂空</div>
    <div>模糊</div>
    <div>火焰</div>
</body>
</html>
