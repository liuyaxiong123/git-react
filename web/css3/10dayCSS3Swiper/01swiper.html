<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script>
        (function (win, doc) {
            var resetPage = function () {
                var _doc = doc.documentElement; //html标签
                var devieWidth = _doc.clientWidth;
                //计算比例：设备宽/标准页面尺寸
                var scale = devieWidth / 640;
                if (devieWidth >= 640) {
                    _doc.style.fontSize = '100px';
                } else {
                    _doc.style.fontSize = scale * 100 + 'px';
                }
            }
            if (!doc.addEventListener) return;
            doc.addEventListener('DOMContentLoaded', resetPage, false);
            win.addEventListener('resize', resetPage, false);
        })(window, document)
    </script>
</head>
<style>
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }

    .outer {
        width: 6.4rem;
        height: 100%;
        margin: 0 auto;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        background: #fff;
        text-align: center;
        /* height: calc((100% - 20px) / 2); */
        height: 100%;
        font-size: 20px;
    }

    .swiper-slide-active {
        background: #ff6600;
        color: #fff;
    }
</style>

<body>

        <div class="swiper-container">

            <!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->

</body>
<script src="js/swiper.min.js"></script>
