<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: calc(100vw - 200px);/*计算尺寸 (+ - * /)一定要记得表达式 之间加空格*/
            /*width:100vw;vw：把视口的宽分为100份 vh：把视口的高分为100份数值越大占得越多  不按父层大小按视口*/
            height: 100vh;
            border: 10px solid #000;
            box-sizing: border-box;
            /*让padding 和 border都显示在宽高内部*/
            background: red;
        }
        .outer{
            width: 500px;height: 500px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box"></div>
    </div>
</body>

</html>
