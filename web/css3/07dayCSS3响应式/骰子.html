<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骰子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background: #000;
        }

        .wrap {
            margin-top: 100px;
            display: flex;
            justify-content: space-evenly;
        }

        .wrap div {
            width: 100px;
            height: 100px;
            border-radius: 4%;
            background: #fff;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
        }

        .wrap div span {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #000;
        }

        .wrap div:nth-child(1) {
            justify-content: center;
            align-items: center;
        }

        .wrap div:nth-child(2) {
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .wrap div:nth-child(3) {
            flex-direction: column;
            justify-content: space-between;
        }

        .wrap div:nth-child(3) span:nth-child(2) {
            align-self: center;
        }

        .wrap div:nth-child(3) span:nth-child(3) {
            align-self: flex-end;
        }

        .wrap div:nth-child(4) {
            justify-content: space-between;
        }

        .wrap div:nth-child(4) .row {
            height: 90px;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .wrap div:nth-child(5) {
            justify-content: space-between;
        }

        .wrap div:nth-child(5) .col {
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 90px;
        }

        .wrap div:nth-child(5) .col:nth-child(1) {
            justify-content: space-between;
        }

        .wrap div:nth-child(5) .col:nth-child(2) {
            justify-content: center;
        }
        .wrap div:nth-child(6) .liu{
            padding:0;
            height: 90px;
            flex-direction:column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>
            <span></span>
        </div>
        <div>
            <span></span>
            <span></span>
        </div>
        <div>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div>
            <div class="row">
                <span></span>
                <span></span>
            </div>
            <div class="row">
                <span></span>
                <span></span>
            </div>
        </div>
        <div>
            <div class="col">
                <span></span>
                <span></span>
            </div>
            <div class="col">
                <span></span>
            </div>
            <div class="col">
                <span></span>
                <span></span>
            </div>
        </div>
        <div>
            <div class="liu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="liu">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>
    </div>
</body>

</html>
