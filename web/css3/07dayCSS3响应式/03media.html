<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>媒体查询</title>
    <style>
        *{margin: 0;padding: 0;}
        .box{
            font-size: 50px;
            width: 300px;
            height: 300px;
            color:#ccc;
        }
        /* 匹配横屏状态 
        @media screen and (orientation:landscape){
            .box{
                color:red;
            }
        }*/
        /* 匹配竖屏状态 
        @media screen and (orientation:portrait){
            .box{
                color:blue;
            }
        }*/
    </style>
</head>
<body>
    <div class="box" id="box">一段文本</div>
</body>
<script>
    //orientationchange:方向改变时触发
    window.addEventListener('orientationchange',function(ev){
        var ori=window.orientation;//返回一个数值(0 180 90 -90)
        switch(ori){
            case 90:
            case -90:
                //横屏状态
                box.style.color='red';
                break;
            case 0:
            case 180:
                //竖屏状态：
                box.style.color='blue';
                break;
        }
    },false)
</script>
</html>
