<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    .outer{
        width: 700px;height: 600px;
        border: 1px solid #000;
        display: flex;
        display:-webkit-flex;
    }
    .outer>div{
        width: 100px;height: 100px;
        border: 1px solid #000;
        text-align: center;
    }
    .outer div:nth-child(2){
        /*flex-shrink:0;空间不足时，不会缩放，默认为1*/
        /*flex-basis: 400px;项目占主轴相当于width一样的*/
        flex:0 0 400px;/* 复合写法 flex-grow flex-shrink flex-basis*/
        align-self: flex-end;/*单个项目的对齐方式*/
    }
    .outer div:nth-child(3){
        flex-shrink: 0;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
