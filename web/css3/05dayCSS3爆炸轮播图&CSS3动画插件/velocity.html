<script src="https://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

        //比jQuery的animate更强大，支持css3中的transform属性
        $('img').velocity({
            'width': 400,
            'height': 300,
            'opacity': 0.3,
            'rotateZ': '45deg', //rotateX rotateY rotateZ translateX translateZ translateY skewX skewY scaleX scaleY scaleZ
            'translateX': '200px',
            'transform': 'rotateX(45deg)', //不生效
            'rotate': '45deg' //不生效
        }, 1000, function () {
            alert('动画执行完了');
        })
        $('body').velocity({
            //属性名必须写全 只支持16进制#123写法  不支持单词和rgb()
            'background-color':'#0f0'
        },2000)
    })
