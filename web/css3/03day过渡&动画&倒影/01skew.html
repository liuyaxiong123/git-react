<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skew</title>
    <style> 
        .outer{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        /* skew(x轴，y轴) */
        .inner{
            width: 300px;
            height: 300px;
            background: orange;
            /* transform:skew(45deg,0deg) */
            transform:skewX(45deg) skewY(45deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
