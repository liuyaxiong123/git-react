<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotate3d</title>
    <style>
        .wrap{
            width: 1250px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
            transform-style: preserve-3d;
            perspective: 1000px;/*景深 视角距离，观看效果距离*/
            perspective-origin:center;/*观看视角的位置 center top left right bottom*/
        }
        .wrap div{
            width: 200px;
            height: 200px;
            background: orange;
            float: left;
            margin:50px;
        }
        .wrap div:nth-child(1){
            /* ratate3d(x轴：如果值为1就转我 如果值为0就不转我，y轴，z轴，度数) */
            transform:rotate3d(1,1,1,45deg);
        }
        .wrap div:nth-child(2){
            transform:rotateX(45deg);
            transform-origin:center;/*单词 (top bottom center)(单位（0px 10px)*/
            /* 以3d的方式旋转x轴 */
        }
        .wrap div:nth-child(3){
            transform:rotateY(45deg);
            transform-origin:center;/*单词(left center right) 单位(10px 0)*/
            /* 以3d的方式旋转y轴 */
        }
        .wrap div:nth-child(4){
            transform:rotateZ(45deg);
            transform-origin:top left;/*单词(left right top bottom center) 单位(10px 10px)*/
            /* 以3d的方式旋转z轴 */
        }
        .box{
            width: 6px;
            height: 30px;
            background: #000;
            position:absolute;
            bottom:300px;
            left:50%;
            margin-left: -3px;
            transform-origin:3px 60px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>一段文本</div>
        <div>一段文本</div>
        <div>一段文本</div>
        <div>一段文本</div>
    </div>
    <div class="box"></div>
</body>
<script>
    var du=0
    setInterval(function(){
        du+=6;
        if(du>=360){
            du=0;
        }
        document.querySelectorAll('.box')[0].style.transform='rotate('+du+'deg)';
    },1000)
</script>
</html>
