                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                },
                slideChangeTransitionStart: function () {
                    if (this.slides[1].progress == 0) {
                        $('#fixed-y').css('opacity', '1');
                    } else {
                        $('#fixed-y').css('opacity', '0');
                    }
                    if (this.slides[2].progress == 0) {

                        $('.page3 p').css('display', 'block');
                        $('#fixed-y').css('display', 'none');
                    } else {
                        $('.page3').removeClass('jdh');

                        $('#fixed-y').css('display', 'block');
                    }
                    if (this.slides[3].progress == 0) {
                        $('.page4 .hdf').addClass('sd');
                        $('.page4 .inner').addClass('innerx');
                    } else {
                        $('.page4 .inner').removeClass('innerx');
