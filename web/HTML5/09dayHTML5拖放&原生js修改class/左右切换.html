<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            height: 400px;
            border: 2px solid;
            float: left;
        }

        p {
            width: 50px;
            height: 30px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2">
        <p draggable="true">one</p>
        <p draggable="true">two</p>
        <p draggable="true">three</p>
        <p draggable="true">fore</p>
        <p draggable="true">five</p>
    </div>
</body>
<script>
    var div = document.querySelectorAll('div');
    var p = document.querySelectorAll('p');
    var now;
    for (var i = 0; i < p.length; i++) {
        (function (j) {
            p[j].ondragstart = function () {
                now = j;
            }
        })(i)
    }
    for (var x = 0; x < div.length; x++) {
        div[x].ondragover = function (ev) {
            ev.preventDefault();
        }
        div[x].ondrop = function () {
            this.appendChild(p[now]);
        }
    }
</script>

</html>
