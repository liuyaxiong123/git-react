<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖放</title>
    <style>
        *{margin: 0;padding: 0;}
        img{
            width: 200px;
        }
        .box{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .container{
            width: 500px;height: 400px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 投放区 -->
    </div>
    <img src="2.jpg" alt="">
    <div class="box" draggable="true"></div>
</body>
<script>
    var box=document.querySelector('.box');
    var img=document.querySelectorAll('img')[0];
    var con=document.querySelector('.container');
    var Img=new Image();
    Img.src='image/4.jpg';
    //拖放元素的事件:
    box.ondragstart=function(ev){
        // console.log('拖拽开始时触发');
        ev.dataTransfer.setData('name','我是一个盒子');
        ev.dataTransfer.setData('age',19);
        ev.dataTransfer.setDragImage(Img,20,20);
    }
    box.ondrag=function(){
        // console.log('拖拽过程中持续触发');
    }
    box.ondragend=function(){
        // console.log('元素拖拽停止');
    }
    //投放区的事件：
    con.ondragenter=function(){
        //鼠标进入到投放区
        // console.log('进入到投放区');
    }
    con.ondragover=function(ev){
        ev.preventDefault();
        // console.log('在投放区移动');
    }
    con.ondragleave=function(){
        // console.log('离开投放区');
    }
    con.ondrop=function(ev){
        //投放时触发  要在ondragover里阻止事件默认行为
        console.log('投放');
        console.log(ev.dataTransfer.getData('name'),ev.dataTransfer.getData('age'));
        con.appendChild(box);
        
    }
</script>
</html>
